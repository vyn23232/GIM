<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.shutterstock.com/image-photo/empty-wooden-table-blur-modern-600nw-2320553067.jpg') no-repeat center center fixed; /* Replace YOUR_IMAGE_URL with your image link */
            background-size: cover; /* Ensures the image covers the entire background */
            color: #4A4A4A;
            margin: 0;
            padding: 0;
        }
        header {
            /* Semi-transparent purple */
            color: rgb(214, 214, 214);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #6A1B9A;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9C4B97;
        }
        .message {
            color: #FF5722;
            font-weight: bold;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #EDE7F6;
            color: #6A1B9A;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #9C4B97;
            color: white;
        }
    </style>
</head>
<body>
   

    <div class="container">
        <!-- Display any error or success messages -->
        <center><h1>Book a Trainer</h1></center>
        {% if messages %}
            <div class="message">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>  
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="trainer_id">Trainer</label>
            <select name="trainer_id" required>
                {% for trainer in trainers %}
                    <option value="{{ trainer.id }}">{{ trainer.name }}</option>
                {% endfor %}
            </select>

            <label for="exercise_id">Exercise</label>
            <select name="exercise_id" required>
                {% for exercise in exercises %}
                    <option value="{{ exercise.id }}">{{ exercise.name }}</option>
                {% endfor %}
            </select>

            <label for="date">Date</label>
            <input type="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>

        <p><a href="{% url 'trainer_schedule' %}">View My Schedule</a></p>
        <a href="{% url 'home2' %}">Back to Home</a>
    </div>
</body>
</html>
