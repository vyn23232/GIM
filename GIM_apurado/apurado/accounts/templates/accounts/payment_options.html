{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .payment-container {
            background: #f4f4f4;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-size: 28px;
            font-weight: 800;
            color: #4D2E8D;
            margin: 0;
        }
        .header p {
            font-size: 16px;
            color: #666;
        }
        .payment-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        .logos-section {
            text-align: center;
            margin-left: 20px;
        }
        .logos-section p {    
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .logos-section img {
            width: 290px;
            height: 120px;
            margin: 0 5px;
            border: 0.5px solid #efefef;
            border-radius: 3px;
        }
        .details-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #4D2E8D;
            margin-bottom: 10px;
        }
        .details-section p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }
        .payment-method-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #4D2E8D;
            margin-bottom: 10px;
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .payment-method:hover {
            background-color: #f3f3f3;
            border-color: #4D2E8D;
        }
        .payment-method input[type="radio"] {
            margin-right: 15px;
            accent-color: #4D2E8D;
            transform: scale(1.2);
        }
        .payment-method img {
            width: 30px;
            height: 20px; 
            margin-right: 10px; 
        }
        .date-input-section {
            margin-bottom: 20px;
        }
        .date-input-section label {
            font-size: 16px;
            color: #4D2E8D;
            display: block;
            margin-bottom: 5px;
        }
        .date-input-section input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #efefef;
        }
        .submit-section {
            text-align: center;
        }
        .pay-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #4D2E8D;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pay-button:hover {
            background-color: #218838;
        }
        .pay-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h2>Make a Payment</h2>
            <p>Complete your membership renewal or class booking payment securely</p>
        </div>

        <div class="payment-details">
            <div class="details-section">
                <h3>Payment Details</h3>
                <p><strong>User:</strong> {{ user.first_name }}</p>
                <p><strong>Membership Type:</strong></p>
                <p><strong>Amount Due:</strong></p>
            </div>

            <div class="logos-section">
                <p style="margin-top: 25px;">We accept these payments:</p>
                <img src="{% static 'images/ppp.png' %}" alt="Payment Logos">
            </div>
        </div>

        <div class="payment-method-section">
            <h3>Select Payment Method</h3>
            <label class="payment-method">
                <input type="radio" name="paymentMethod" value="Credit Card" required>
                <img src="{% static 'images/visa.png' %}" alt="Visa Logo">
                <span>Credit Card</span>
            </label>
            <label class="payment-method">
                <input type="radio" name="paymentMethod" value="Paypal">
                <img src="{% static 'images/paypal.png' %}" alt="PayPal Logo">
                <span>PayPal</span>
            </label>
        </div>

        <div class="date-input-section">
            <label for="paymentDate">Select Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" required>
        </div>

        <div class="submit-section">
            <button class="pay-button" onclick="redirectToSelectedPayment()">Proceed to Pay</button>
        </div>
        <div class="footer">
            <p>&copy; 2024 Gym Membership System. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get("plan");

            let amount = "0.00";
            if (plan === "Basic") {
                amount = "$29.00";
            } else if (plan === "Premium") {
                amount = "$49.00";
            } else if (plan === "VIP") {
                amount = "$79.00";
            }

            // Update Payment Details Section
            document.querySelector(".details-section").innerHTML = `
                <h3>Payment Details</h3>
                <p><strong>Name:</strong> {{ user.first_name }}</p>
                <p><strong>Membership Type:</strong> ${plan}</p>
                <p><strong>Amount Due:</strong> ${amount}</p>
            `;
        });

        function redirectToSelectedPayment() {
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');
            const paymentDate = document.getElementById('paymentDate').value;
            const membershipPlan = new URLSearchParams(window.location.search).get('plan');

            if (!selectedMethod) {
                alert("Please select a payment method.");
                return;
            }

            if (!paymentDate) {
                alert("Please select a payment date.");
                return;
            }

            // Redirect to the payment success view with the relevant data
            const redirectUrl = `{% url 'payment_success' %}?paymentMethod=${selectedMethod.value}&paymentDate=${paymentDate}&plan=${membershipPlan}`;
            window.location.href = redirectUrl;            
        }
    </script>
</body>
</html>
