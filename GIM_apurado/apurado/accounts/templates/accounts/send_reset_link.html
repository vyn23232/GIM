{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Reset Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4D2E8D;
            --primary-hover: #6A4CBB;
            background: linear-gradient(135deg, #4D2E8D, #6A4CBB);
            --container-background: white;
            --border-color: #ccc;
            --text-color: #333;
            --border-radius: 8px;
        }

        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{% static "images/background2.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: var(--container-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }

        /* Icon and Header */
        .icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtext {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Field */
        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px 12px 12px 35px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button i {
            font-size: 18px;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            .subtext, input, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-envelope icon"></i>
        <h2>Send Reset Link</h2>
        <p class="subtext">We'll email you a link to reset your password. Just enter your email below.</p>
        
        <form method="POST" action="{% url 'send_reset_link' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>
    </div>

</body>
</html>
