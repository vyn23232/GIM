{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-image: url('{% static "images/background2.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #333;
            overflow: hidden;
        }
        .register-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: rgb(255 255 255 / 92%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 450px;
            height: 80%;
            animation: fadeIn 0.5s ease-in;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        .form-container {
            scrollbar-width: none;
        }
        .hidden-scroll {
            max-height: 0;
            overflow-y: hidden;
            transition: max-height 0.3s ease;
        }
        .form-container:hover .hidden-scroll {
            max-height: 300px;
            overflow-y: auto;
        }
        .form-field {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-field input {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 56px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        .form-field input:focus {
            border-color: #4D2E8D;
            outline: none;
        }
        .form-action button {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 56px;
            background: #4D2E8D;
            color: white;
            border: none;
            border-radius: 26px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-action button:hover {
            background: #6A4F9A;
        }
        .alt-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-button {
            background: transparent;
            border: 0.5px solid;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
        }
        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .social-button img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-container">
            <div class="image-container" style="width: 190px; height: 190px; margin: 0 auto 10px auto; overflow: hidden;">
                <img src="{% static 'images/logo2.png' %}" style="width: 100%; height: 100%; object-fit: cover;" alt="Profile Image">
            </div>
            
            <h1 style="text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 30px;">
                CREATE YOUR ACCOUNT
            </h1>
            
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-field">
                    <label for="password_confirm">Confirm Password:</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
                </div>
                
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-field">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                </div>

                <div class="form-field">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>

                <div class="form-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required placeholder="YYYY-MM-DD">
                </div>
                
                <div class="form-field">
                    <label for="contact">Phone number:</label>
                    <input type="text" id="contact" name="contact" placeholder="Phone number" required>
                </div>          
                
                <div class="form-action">
                    <button type="submit">SIGN UP</button>
                </div>

                <!-- Display error messages if any -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
