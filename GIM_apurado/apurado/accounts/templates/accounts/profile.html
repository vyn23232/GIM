{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('{% static "images/background2.jpg" %}');
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .profile-container {
            background: rgb(255 255 255 / 92%);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #28a745;
            margin-bottom: 20px;
        }
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4D2E8D;
        }
        .profile-info p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4D2E8D;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button-container a:hover {
            background-color: #6A4F9A;
        }
        .edit-profile {
            margin-top: 20px;
            text-align: left;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .edit-profile label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .edit-profile input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .save-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{% static 'images/user.png' %}" alt="Profile Picture" class="profile-img" id="profileImg">
        <div class="profile-info">
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'home2' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
        
            <button id="editBtn" class="save-btn">Edit Profile</button>
        </div>

        <!-- Edit Form for Name and Profile Image -->
        <div class="edit-profile" id="editForm" style="display:none;">
            <h3>Change Profile Info</h3>
            <label for="nameInput">Change Name</label>
            <input type="text" id="nameInput" placeholder="Enter new name" value="{{ user.first_name }} {{ user.last_name }}">
            
            <label for="imageInput">Change Profile Image</label>
            <input type="file" id="imageInput">
            
            <button class="save-btn" id="saveBtn">Save Changes</button>
        </div>

        <!-- Edit Form for Password Change -->
        <form method="post" action="{% url 'change_password' %}" class="edit-profile" id="passwordForm" style="display:none;">
            {% csrf_token %}
            <h3>Change Password</h3>
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
            
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
            
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
            
            <button type="submit" class="save-btn" id="savePasswordBtn">Save Changes</button>
        </form>
    </div>

    <script>
        const editBtn = document.getElementById('editBtn');
        const editForm = document.getElementById('editForm');
        const passwordForm = document.getElementById('passwordForm');
        const saveBtn = document.getElementById('saveBtn');
        const savePasswordBtn = document.getElementById('savePasswordBtn');
        const userName = document.getElementById('userName');
        const nameInput = document.getElementById('nameInput');
        const profileImg = document.getElementById('profileImg');
        const imageInput = document.getElementById('imageInput');

        // Edit button click handler
        editBtn.addEventListener('click', () => {
            editForm.style.display = 'block';
            passwordForm.style.display = 'block'; // Show password form when editing
        });

        // Save changes in name and profile image
        saveBtn.addEventListener('click', () => {
            const newName = nameInput.value;
            if (newName) {
                userName.textContent = newName; // Update the displayed name
            }

            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImg.src = e.target.result; // Update the profile image preview
                }
                reader.readAsDataURL(file);
            }

            // Hide the form after saving
            editForm.style.display = 'none';
        });
    </script>
</body>
</html>
