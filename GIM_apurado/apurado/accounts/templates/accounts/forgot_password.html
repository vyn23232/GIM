{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{% static "images/background2.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }

        /* Icon and Header */
        .icon {
            font-size: 50px;
            color: #4D2E8D;
            margin-bottom: 15px;
        }
        h2 {
            text-align: center;
            color: #4D2E8D;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtext {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px 12px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #4D2E8D;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4D2E8D;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button i {
            font-size: 18px;
        }
        button:hover {
            background-color: #6A4CBB;
            transform: scale(1.02);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #4D2E8D;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-lock icon"></i>
        <h2>Forgot Password</h2>
        <p class="subtext">Enter your email below and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>
        
        <a href="{% url 'login' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

</body>
</html>
