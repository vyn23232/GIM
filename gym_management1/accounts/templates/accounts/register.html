{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-image: url('{% static "accounts/background2.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .register-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background: rgb(255 255 255 / 92%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-field input {
            width: 100%;
            height: 56px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .form-field input:focus {
            border-color: #4D2E8D;
            outline: none;
        }

        .form-action button {
            width: 100%;
            height: 56px;
            background: #4D2E8D;
            color: white;
            border: none;
            border-radius: 26px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-action button:hover {
            background: #6A4F9A;
        }

        .alt-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-button {
            background: transparent;
            border: 0.5px solid;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .social-button img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            width: 190px;
            height: 190px;
            object-fit: cover;
            margin: 0 auto 10px auto;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-container">
            <div class="image-container">
                <img src="{% static 'accounts/logo2.png' %}" alt="Logo" class="logo">
            </div>
            
            <h1 style="text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 30px;">
                CREATE YOUR ACCOUNT
            </h1>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-field">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-field">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-field">
                    <input type="text" name="phone" placeholder="Phone number" required>
                </div>
                
                <div class="form-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-action">
                    <button type="submit">SIGN UP</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
