<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trainer</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1547919307-1ecb10702e6f?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #F4511E;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1.1em;
            color: #fff;
            margin: 10px 0 5px;
            text-align: left;
        }

        form input, form select, form textarea {
            padding: 10px;
            font-size: 1em;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #F4511E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #e84300;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Trainer</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders form fields with labels -->
            <button type="submit">Book Trainer</button>
        </form>
    </div>
</body>
</html>
